# Monitor docker is configured to connect to the Docker API via socket-proxy
- name: host_1
  url:  !secret host_1_socketproxy_tcp_url
  scan_interval: 600
  monitored_conditions:
    - allinone

- name: host_2
  url:  !secret host_2_socketproxy_tcp_url
  scan_interval: 600
  monitored_conditions:
    - allinone

- name: host_3
  url:  !secret host_3_socketproxy_tcp_url
  scan_interval: 600
  monitored_conditions:
    - allinone
