# Stairs Lighting Controls ---------------------------------------------------
type: vertical-stack
cards:
  - type: heading
    icon: mdi:stairs
    heading: Steps Lighting
    heading_style: title
    badges: []
    card_mod: !include ../../includes/card_mod/header_padding.yaml

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-light-card
        entity: light.wled_basement_steps
        name: Brightness
        icon: mdi:led-strip-variant
        layout: horizontal
        fill_container: false
        show_brightness_control: true
        show_color_control: false
        show_color_temp_control: false
        collapsible_controls: false
        use_light_color: true

      - type: custom:button-card
        template:
          - button-icon
        icon: mdi:cog
        name: Settings
        tap_action:
          action: url
          url_path: http://wled-basement-steps.lan/
