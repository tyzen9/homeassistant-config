# Light Controls --------------------------------------------------------
type: vertical-stack
cards:
  - type: heading
    icon: mdi:lightbulb-on
    heading: Lights
    heading_style: title
    badges: []

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-light-card
        entity: switch.switch_ws06_3w_switch
        name: Main
        icon: mdi:lightbulb-fluorescent-tube-outline
        layout: horizontal

      - type: custom:mushroom-light-card
        entity: switch.switch_ws08_3w_switch
        name: Closet
        icon: mdi:dome-light
        layout: horizontal

      - type: custom:mushroom-light-card
        entity: switch.plug_zp8_switch
        name: Grapes
        icon: mdi:fruit-grapes
        layout: horizontal

  - type: custom:mushroom-light-card
    entity: light.dimmer_wd02_dimmer
    name: Cabinet Lights
    icon: mdi:light-recessed
    layout: horizontal
    show_brightness_control: true

  # Fan Controls --------------------------------------------------------
  - type: vertical-stack
    cards:
      - type: heading
        icon: mdi:ceiling-fan
        heading: Ceiling Fan
        heading_style: title
        badges: []
        card_mod: !include ../../includes/card_mod/header_padding.yaml

      - type: custom:mushroom-light-card
        entity: light.fan_wf01_light
        name: Fan Lights
        icon: mdi:ceiling-fan-light
        layout: horizontal
        show_brightness_control: true

      - type: custom:mushroom-fan-card
        entity: fan.fan_wf01_fan_speed
        name: Fan Speed
        icon_animation: true
        show_percentage_control: true
        fill_container: true
        layout: horizontal
