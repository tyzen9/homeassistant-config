type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: tile
        entity: switch.plug_wp04_relay
        icon: mdi:printer-3d-nozzle
        name: 3D Printer Power
        state_content:
          - state
          - last-changed

      - type: tile
        entity: input_boolean.3d_printer_auto_off
        name: Shutdown After Print
        state_content:
          - state

  - type: horizontal-stack
    cards:
      - type: picture-entity
        show_state: false
        show_name: false
        camera_view: live
        entity: camera.octoprint_camera
        camera_image: camera.octoprint_camera
