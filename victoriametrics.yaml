api_version: 1
host: localhost
port: 8428
ssl: false
max_retries: 3
measurement_attr: entity_id
tags_attributes:
  - friendly_name
  - unit_of_measurement
ignore_attributes:
  - icon
  - source
  - options
  - editable
  - min
  - max
  - step
  - mode
  - marker_type
  - preset_modes
  - supported_features
  - supported_color_modes
  - effect_list
  - attribution
  - assumed_state
  - state_open
  - state_closed
  - writable
  - stateExtra
  - event
  - friendly_name
  - device_class
  - state_class
  - ip_address
  - device_file
  - unit_of_measurement
  - unitOfMeasure
include:
  domains:
    - sensor
    - binary_sensor
    - light
    - switch
    - cover
    - climate
    - input_boolean
    - input_select
    - number
    - lock
    - weather
exclude:
  entity_globs:
    - sensor.clock*
    - sensor.date*
    - sensor.glances*
    - sensor.time*
    - sensor.uptime*
    - sensor.dwd_weather_warnings_*
    - weather.weatherstation
    - binary_sensor.*_smartphone_*
    - sensor.*_smartphone_*
    - sensor.adguard_home_*
    - binary_sensor.*_internet_access