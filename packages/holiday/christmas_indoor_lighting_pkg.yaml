# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# GROUPS
#
#      >>>>>>>>>> ADD SWITCHES AND LIGHT DEVICES IN THESE GROUPS <<<<<<<<<<<
#
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
switch:
  - platform: group
    name: Christmas Indoor Switch Group
    unique_id: christmas_indoor_switch_group
    entities:
      - switch.plug_wp06
      # - switch.plug_zp07_switch
      # - switch.plug_zp11
      # - switch.plug_zp10
      # - switch.plug_zp11

# light:
#   - platform: group
#     name: Christmas Indoor Light Group
#     unique_id: christmas_indoor_light_group
#     entities:
#       # - light.rgbw_shelly01

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# HELPERS
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
input_boolean:
  christmas_indoor_lighting:
    name: Toggle - Christmas Indoor Lighting
    icon: mdi:light-switch

  christmas_indoor_lighting_schedule:
    name: Toggle - Christmas Indoor Lighting Schedule
    icon: mdi:clock-outline

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# AUTOMATIONS
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
automation:
  # ---------------------------------------------------------------------------
  # Set the schedule for turning the lighting helper on
  # ---------------------------------------------------------------------------
  - alias: Christmas Indoor Lighting Schedule (ON) - Daily
    id: christmas_indoor_lighting_schedule_daily_on
    description: "Daily schedule for turning the halloween lighting helper on"
    mode: single    
    trigger:
      - platform: sun
        event: sunrise
      - platform: sun
        event: sunset
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
    action:
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.christmas_indoor_lighting_schedule

  # ---------------------------------------------------------------------------
  # Set the schedules for turning the lighting helper off
  # ---------------------------------------------------------------------------
  # Weekday turn off conditions
  - alias: Christmas Indoor Lighting Schedule (OFF) - Weekdays
    id: christmas_indoor_lighting_schedule_weekdays_off
    description: "Weekday schedule for turning the halloween lighting helper off"
    mode: single    
    trigger:
      - platform: time
        at: '09:00:00'
      - platform: time
        at: '23:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    action:
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.christmas_indoor_lighting_schedule
  # Weekend turn off conditions
  - alias: Christmas Indoor Lighting Schedule (OFF) - Weekends
    id: christmas_indoor_lighting_schedule_weekends_off
    description: "Weekend schedule for turning the halloween lighting helper off"
    mode: single    
    trigger:
      - platform: time
        at: '23:00:00'
    condition:
      - condition: time
        weekday:
          - sat
          - sun
    action:
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.christmas_indoor_lighting_schedule

  # ---------------------------------------------------------------------------
  # Turn the Christmas Lighting on/off based on input_boolean state
  # ---------------------------------------------------------------------------
  - alias: "Christmas Indoor Lighting - Toggled"
    id: christmas_indoor_lighting_toggled
    description: "Toggle the Christmas interior lighting when the helper toggle changes states"
    mode: single
    triggers:
      - trigger: state
        entity_id: input_boolean.christmas_indoor_lighting
    actions:
      - if:
          # If the indoor accent lighting helper is active
          - condition: state
            entity_id: input_boolean.christmas_indoor_lighting
            state: "on"
        then:
          # Turn on all the indoor accent switch/lights
          - action: switch.turn_on
            target:
              entity_id:
                - switch.christmas_indoor_switch_group
          # - action: light.turn_on
          #   target:
          #     entity_id:
          #       - light.indoor_accent_light_group
        else:
          # Turn off all the indoor accent switch/lights
          - action: switch.turn_off
            target:
              entity_id:
                - switch.christmas_indoor_switch_group
          # - action: light.turn_off
          #   target:
          #     entity_id:
          #       - light.indoor_accent_light_group


  # ---------------------------------------------------------------------------
  # Turn on the Christmas indoor lighting when the scheduled time hits, and 
  # the house is occupied.
  # ---------------------------------------------------------------------------
  - alias: "Christmas Indoor Lighting - Scheduled On"
    id: christmas_indoor_lighting_scheduled_on
    description: "Turn on the Christmas indoor lighting when the scheduled time hits, and the house is occupied."
    mode: single
    # When the lighting schedule is active
    triggers:
      - trigger: state
        entity_id: input_boolean.christmas_indoor_lighting_schedule
        from: "off"
        to: "on"
    conditions:
      # If the house is considered occupied
      condition: state
      entity_id: binary_sensor.house_occupied
      state: "on"
    action:
      ## Turn on the accent lights
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.christmas_indoor_lighting

  # ---------------------------------------------------------------------------
  # Turn off the Christmas indoor accent lighting when the scheduled time hits.
  # ---------------------------------------------------------------------------
  - alias: "Christmas Indoor Lighting - Scheduled OFF"
    id: christmas_indoor_lighting_scheduled_off
    description: "Turn off the Christmas indoor accent lighting when the scheduled time hits"
    mode: single
    # When the lighting schedule is off
    triggers:
      - trigger: state
        entity_id: input_boolean.christmas_indoor_lighting_schedule
        from: "on"
        to: "off"
    action:
      # Turn off the accent lights
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.christmas_indoor_lighting

  # ---------------------------------------------------------------------------
  # When someone comes home, if we are in the active schedule then turn the
  # lighting on
  # ---------------------------------------------------------------------------
  - alias: Christmas Indoor Accent - House Occupied
    id: christmas_indoor_lighting_house_occupied
    description: "When a person returns home, if we are in the active schedule turn the lighting on"
    mode: single
    # When the house is occupied again
    triggers:
      - trigger: state
        entity_id: binary_sensor.house_occupied
        from: "off"
        to: "on"
    conditions:
      # If the lighting schedule is active
      condition: state
      entity_id: input_boolean.christmas_indoor_lighting_schedule
      state: "on"
    action:
      # Turn on the accent lights
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.christmas_indoor_lighting

  # ---------------------------------------------------------------------------
  # When the house empties, turn the halloween indoor lighting off
  # ---------------------------------------------------------------------------
  - alias: Christmas Indoor Lighting - House Unoccupied
    id: christmas_indoor_lighting_house_unoccupied
    description: "When the house empties, turn the halloween indoor lighting off"
    mode: single
    # If nobody is home
    triggers:
      - trigger: state
        entity_id: binary_sensor.house_occupied
        from: "on"
        to: "off"
    action:
      # Turn off the accent lights
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.christmas_indoor_lighting
