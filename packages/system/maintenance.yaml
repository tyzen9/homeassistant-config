script: 
  delete_orphaned_database_entities:
    alias: Delete orphaned database entities 9️⃣
    mode: single
    max_exceeded: silent
    sequence:
      - action: homeassistant.list_orphaned_database_entities
        response_variable: orphaned
      - action: recorder.purge_entities
        target:
          entity_id: |
            {{ orphaned.entities }}
        data:
          keep_days: 0
