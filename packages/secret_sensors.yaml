template:
  # ---------------------------------------------------------------------------
  # These sensors use the secrets file to create sensors containing secret values.
  # These sensors provide access to secret values needed at runtime, because
  # !secret reference works only at YAML parse-time (before templating). This
  # approach will allow access to secret values in jinga, etc.
  #
  # Dependencies:
  #  - secrets.yaml (YAML secrets)
  # ---------------------------------------------------------------------------
  - sensor:
      - name: Secret - Host 2 - Hostname
        unique_id: secret_host_2_hostname
        state: !secret host_2_hostname

      - name: Secret - Host 2 - Diun Client Id
        unique_id: secret_host_2_diun_client_id
        state: !secret host_2_diun_client_id

      - name: Secret - Host 2 - SocketProxy URL
        unique_id: secret_host_2_socketproxy_url
        state: !secret host_2_socketproxy_url

      - name: Secret - Host 2 - Glances URL
        unique_id: secret_host_2_glances_url
        state: !secret host_2_glances_url

      - name: Secret - Host 2 - Grafana URL
        unique_id: secret_host_2_grafana_url
        state: !secret host_2_grafana_url
